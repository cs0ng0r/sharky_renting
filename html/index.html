<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Rental UI</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/69e7b384b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="vehicle-rental-ui">
      <div id="ui-header">
        Jármű bérlés
        <span id="close-btn"><i class="fas fa-x"></i></span>
      </div>
      <div id="ui-content">
        <div class="vehicle-option">
          <span class="vehicle-name">AMC Gremlin</span>
          <span class="vehicle-price">Ár: 100$, Kaució: 1000$</span>
          <button class="rent-btn">Bérlés</button>
        </div>
        <div class="vehicle-option">
          <span class="vehicle-name">Ford Crown Victoria</span>
          <span class="vehicle-price">Ár: 500$, Kaució: 1500$</span>
          <button class="rent-btn">Bérlés</button>
        </div>
        <div class="vehicle-option">
          <span class="vehicle-name">Volkswagen Scirocco TSI</span>
          <span class="vehicle-price">Ár: 1000$, Kaució: 1800$</span>
          <button class="rent-btn">Bérlés</button>
        </div>
        <div class="vehicle-option">
          <span class="vehicle-name">Mercedes-Benz Sprinter</span>
          <span class="vehicle-price">Ár: 2000$, Kaució: 3000$</span>
          <button class="rent-btn">Bérlés</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
